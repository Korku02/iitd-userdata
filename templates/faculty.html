<div class="container">
      <h2>Apne Log</h2>
      <p><input type="text" ng-model="test"></p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Id</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in faculty | filter:test">
            <td>{{ x.name }}</td>
            <td>{{ x.department }}</td>
            <td>{{ x._id }}</td>
            <td>{{ x.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
